<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                    <div class="row">
                        <div class="small-5 column">
                            <input type="text" class="input-group-field" name="dinoName" placeholder="Name a dinosaur" autofocus required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-5 column">
                            <input type="text" class="input-group-field" name="dietName" placeholder="Name a diet" autofocus required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-5 column">
                            <input type="text" class="input-group-field" name="periodName" placeholder="Name a time period" autofocus required>
                        </div>
                    </div>
                    <div class="input-group-button">
                    <button class="button success" type="submit">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </button>
                    </div>
                    </div>
                </form>
                <img src="http://s2.quickmeme.com/img/65/656747e6c035874fa90ff7482c013eba5556f1b80c908e1f71f0676a0a80c70c.jpg"/>
                <img src="https://img.memecdn.com/poor-dinosaur_o_186426.jpg"/>
                <img src="https://i.imgflip.com/uqv2c.jpg"/>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                    
                </ul>
            </div>
        </div>
        <li class="dino template">
                        <span class="dino-name"></span>
                            <button class="success edit button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <span class="diet-name"></span>
                            <button class="success edit button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <span class="period-name"></span>
                            <button class="success edit button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <span class="actions button-group">
                            <button class="fav button warning">
                                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                            </button>
                            <button class="remove button alert">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            <button class="move-up button">
                                <i class="fa fa-upload" aria-hidden="true"></i>
                            </button>
                            <button class="move-down button">
                                <i class="fa fa-cloud-download" aria-hidden="true"></i>
                            </button>
                        </span>
                    </li>
        <script src="app.js"></script>
    </body>
</html>
