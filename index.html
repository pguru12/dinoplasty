<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                    <div class="input-group">
                    <input type="text" class="input-group-field" name="dinoName" placeholder="Name a dinosaur" autofocus required>
                    <div class="input-group-button">
                    <button class="button success" type="submit">
                        Add dino
                    </button>
                    </div>
                    </div>
                    <div class="input-group">
                    <input type="text" class="input-group-field" name="dietName" placeholder="Name a diet" autofocus required>
                    </div>
                    <div class="input-group">
                    <input type="text" class="input-group-field" name="periodName" placeholder="Name a time period" autofocus required>
                    </div>
                    </div>
                </form>
                <img src="https://s-media-cache-ak0.pinimg.com/736x/33/a7/a4/33a7a4fe598c45bc489216feebeb40dd.jpg"/>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                    <li class="dino template">
                        <div contenteditable="true">This can be edited. <span class="dino-name"></span></div>
                        <div contenteditable="true">This can be edited. <span class="diet-name"></span></div>
                        <div contenteditable="true">This can be edited. <span class="period-name"></span></div>
                        <span class="actions button-group">
                            <button class="fav button">Favorite</button>
                            <button class="remove button alert">Remove</button>
                            <button class="promote button">Promote</button>
                            <button class="demote button alert">Demote</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <!--<div data-breakfast="granola bar">Pranav</div>
        div[data-breakfast="granola bar"]
        input[autofocus]-->
        <script src="app.js"></script>
    </body>
</html>
